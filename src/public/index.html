<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Trading Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>üöÄ Bybit Trading</h1>
        <p class="subtitle">Advanced Trading & Scalp Platform</p>

        <div class="info-box">
            ‚ö†Ô∏è Configure your API credentials and symbol before trading
        </div>

        <!-- Trading Mode Switch -->
        <div class="mode-switch">
            <button class="mode-btn active" id="singleModeBtn" data-mode="single">
                üìä Single Order
            </button>
            <button class="mode-btn" id="scalpModeBtn" data-mode="scalp">
                ü§ñ Scalp Trading
            </button>
        </div>

        <div class="config-section">
            <div class="config-title">API Configuration</div>
            
            <div class="input-group">
                <label>API Key</label>
                <input type="text" id="apiKey" placeholder="Enter your Bybit API Key" value="YSkSHv9J6BZGO7FG8A">
            </div>

            <div class="input-group">
                <label>API Secret</label>
                <input type="password" id="apiSecret" placeholder="Enter your Bybit API Secret" value="UhuN1Sm3rf8RqF7oo5yNGhYG4cc0Pw0cE0oR">
            </div>

            <div class="input-group">
                <label>Trading Symbol</label>
                <input type="text" id="symbol" value="XRPUSDT" placeholder="e.g., BTCUSDT">
            </div>

            <div class="input-group" id="categoryGroup">
                <label>Category</label>
                <select id="category">
                    <!-- <option value="linear">Linear (USDT Perpetual)</option> -->
                    <option value="spot">Spot</option>
                    <!-- <option value="inverse">Inverse</option> -->
                </select>
            </div>

            <button class="balance-btn" id="balanceBtn">
                üí∞ Check USDT Balance
            </button>

            <div class="balance-display" id="balanceDisplay"></div>
        </div>

        <!-- Single Order Mode -->
        <div id="singleOrderMode" class="trading-mode active">
            <div class="input-group">
                <label>Order Type</label>
                <select id="orderType">
                    <option value="Market">Market Order</option>
                    <option value="Limit">Limit Order</option>
                </select>
            </div>

            <div class="input-group">
                <label>Quantity</label>
                <input type="number" id="qty" placeholder="e.g., 0.001" step="0.001">
            </div>

            <div class="input-group" id="priceGroup" style="display: none;">
                <label>Price</label>
                <input type="number" id="price" placeholder="e.g., 50000" step="0.01">
            </div>

            <div class="button-group">
                <button class="buy-btn" id="buyBtn">
                    <span id="buyText">Buy Market</span>
                </button>
                <button class="sell-btn" id="sellBtn">
                    <span id="sellText">Sell Market</span>
                </button>
            </div>
        </div>

        <!-- Scalp Mode -->
        <div id="scalpMode" class="trading-mode" style="display: none;">
            <div class="scalp-config-section">
                <h3>ü§ñ Scalp Configuration</h3>
                
                <div class="scalp-grid">
                    <div class="input-group">
                        <label>Tick Size</label>
                        <input type="number" id="scalpTickSize" value="0.000001" step="0.01" placeholder="0.01">
                    </div>

                    <div class="input-group">
                        <label>Max Buy Orders</label>
                        <input type="number" id="scalpMaxBuyOrders" value="3" min="1" max="10">
                    </div>

                    <div class="input-group">
                        <label>Offset Ticks</label>
                        <input type="number" id="scalpOffsetTicks" value="0" min="-5" max="5">
                    </div>

                    <div class="input-group">
                        <label>Layer Step Ticks</label>
                        <input type="number" id="scalpLayerStepTicks" value="2" min="1" max="10">
                    </div>

                    <div class="input-group">
                        <label>Buy TTL (seconds)</label>
                        <input type="number" id="scalpBuyTTL" value="30" min="5" max="300">
                    </div>

                    <div class="input-group">
                        <label>Reprice Ticks</label>
                        <input type="number" id="scalpRepriceTicks" value="3" min="1" max="10">
                    </div>

                    <div class="input-group">
                        <label>Take Profit Ticks</label>
                        <input type="number" id="scalpTPTicks" value="10" min="1" max="20">
                    </div>

                    <div class="input-group">
                        <label>Max Sell TP Orders</label>
                        <input type="number" id="scalpMaxSellTPOrders" value="20" min="1" max="200">
                    </div>

                    <div class="input-group">
                        <label>Order Quantity</label>
                        <input type="number" id="scalpOrderQty" value="10" step="0.001" placeholder="0.001">
                    </div>

                    <div class="input-group">
                        <label>Loop Interval (ms)</label>
                        <input type="number" id="scalpLoopInterval" value="500" min="100" max="5000" step="100">
                    </div>

                    <div class="input-group">
                        <label>‚è±Ô∏è Wait Before New Buy (ms)</label>
                        <input type="number" id="scalpWaitAfterBuyFill" value="0" min="0" max="60000" step="100" placeholder="Delay after buy fill before new buy">
                    </div>
                </div>

                <!-- Stop Options Section -->
                <div class="stop-options-section">
                    <div class="stop-options-title">üõë Stop Options</div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="scalpSellAllOnStop">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">
                                üí∞ Sell All On Stop
                                <small>(Market sell all pending positions when stopping bot)</small>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="scalp-controls">
                    <button class="start-scalp-btn" id="startScalpBtn">
                        ‚ñ∂Ô∏è Start Scalp Bot
                    </button>
                    <button class="pause-scalp-btn" id="pauseScalpBtn" style="display: none;">
                        ‚è∏Ô∏è Pause (Keep TP)
                    </button>
                    <button class="resume-scalp-btn" id="resumeScalpBtn" style="display: none;">
                        ‚ñ∂Ô∏è Resume Bot
                    </button>
                    <button class="stop-scalp-btn" id="stopScalpBtn" style="display: none;">
                        ‚èπÔ∏è Stop All
                    </button>
                    <button class="test-order-btn" id="testOrderBtn">
                        üß™ Test Single Order
                    </button>
                    <button class="clear-stats-btn" id="clearStatsBtn">
                        üóëÔ∏è Clear Stats
                    </button>
                </div>

                <div class="scalp-status" id="scalpStatus">
                    <div class="status-header">üî¥ Bot Status: Stopped</div>
                </div>

                <div class="scalp-logs" id="scalpLogs">
                    <div class="logs-header">üìã Activity Logs</div>
                    <div class="logs-content" id="logsContent">
                        <div class="log-item info">Bot ready. Configure parameters and click Start.</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="response" id="response"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/scalping.js"></script>
</body>
</html>
